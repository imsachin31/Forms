<body>
    <form>
        <fieldset>
            <legend><h1>Student Registration</h1></legend>
           <H3>

            <br>

            <br>
            <br>

            <input type="tel" id="pno">
            <br>
            <br>

            </select>

            <input type="checkbox" id="swim">
            <br>
            <label for="soccer">Football</label>
            <input type="checkbox" id="soccer">
        </h3><br>
        </fieldset>
        <label for="comment">Comments: </label><br>
