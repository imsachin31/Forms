<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<title>form3</title>
<body>
    <form>
    <h1>Complex Form</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name: </label>
        <input type="text" id="name">

        <label for="email">Email ID: </label>
        <input type="email" id="email">

        <label for="dob">DOB : </label>
        <input type="date" id="dob">
        
        &nbsp Gender: 
        <input type="radio" name="gender" id="radio1">
        <label for="radio1">Male</label>
        
        <input type="radio" name="gender" id="radio2">
        <label for="radio2">Female</label>
        
        <input type="radio" name="gender" id="radio3">
        <label for="radio3">Pefer Not to say</label>
        <br>
        <label for="countryname">Country:</label>
        <Select id="countryname">
            <option value="ind">India</option>
            <option value="aus">Australlia</option>
            <option value="pak">Pakistan</option>
            <option value="Chn">China</option>
            <option value="can">Canada</option>
        </Select>
    </fieldset>
    <br>
    <fieldset>
        <legend>
        <label for="Address">Address</label>
        <input type="text" id="Address">

        <label for="City">City </label>
        <input type="text" id="City">

        <label for="state">State </label>
        <input type="text" id="state">

        <label for="Zip">Zip Code</label>
        <input type="number" id="zip">
      
        </legend>
    </fieldset>
    <fieldset>
        <legend>Other Information</legend>
        <label for="comment">Comment</label>
        <br><textarea name="comment" id="comment" cols="35" rows="7"></textarea>
        &nbsp&nbsp&nbsp
        <label for="chkbox">I agree to the term and conditions</label>
        <input type="checkbox" id="chkbox">
    </fieldset>
    <button>Sumbit</button>
</form>
</body>
</html>
